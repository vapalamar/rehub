<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{fname}} {{lname}} Report</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        .progress-list {
            width: 320px;
        }
        .fill { 
            min-height: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="jumbotron fill">
        <div class="container">
            <div class="page-header">
                <h1>{{fname}} {{lname}} <span class="label label-default">Report</span></h1>
                <p>Generated: {{generationDate}}</p>
            </div>
            <div class="progress-list">
                <ul class="list-group">
                    {{progress}}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
