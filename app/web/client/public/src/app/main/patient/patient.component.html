<div class="alert alert-success" role="alert" *ngIf="showNotification">
    <button type="button" class="close" (click)="showNotification = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong>
    <a href="http://localhost:3000{{link}}">Here is your link.</a>
</div>

<div class="panel panel-info mt-20">
    <div class="panel-heading">
        <h3 class="panel-title">
            Patient Card
            <div class="pull-right">
                <span class="glyphicon glyphicon-link" role="button" (click)="onShare()"></span>
                <span class="glyphicon glyphicon-pencil" role="button" (click)="onEdit.emit(data)"></span>
                <span class="glyphicon glyphicon-remove" role="button" (click)="onRemove.emit(data)"></span>
            </div>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="col-md-9 col-lg-12"> 
                <table class="table table-user-information">
                <tbody>
                    <tr>
                    <td>First Name:</td>
                    <td>{{data.fname}}</td>
                    </tr>
                    <tr>
                    <td>Last Name</td>
                    <td>{{data.lname}}</td>
                    </tr>
                    <tr>
                    <td>Symptoms</td>
                    <td>Paralysis</td>
                    </tr>
                    
                </tbody>
                </table>
            </div>
        </div>
        <rh-patient-chart [progress]="data.progress"></rh-patient-chart>
    </div>
</div>
