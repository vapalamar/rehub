<div class="panel panel-info mt-20">
    <div class="panel-heading">
        <h3 class="panel-title">
            Patient Card
            <div class="pull-right">
                <span class="glyphicon glyphicon-pencil" role="button" (click)="onEdit.emit(data)"></span>
                <span class="glyphicon glyphicon-remove" role="button" (click)="onRemove.emit(data)"></span>
            </div>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="col-md-9 col-lg-12"> 
                <table class="table table-user-information">
                <tbody>
                    <tr>
                    <td>First Name:</td>
                    <td>{{data.fname}}</td>
                    </tr>
                    <tr>
                    <td>Last Name</td>
                    <td>{{data.lname}}</td>
                    </tr>
                    <tr>
                    <td>Symptoms</td>
                    <td>{{data.symptoms}}</td>
                    </tr>
                    <tr>
                    <td>Progress</td>
                    <td>{{data.progress}}</td>
                    </tr>
                    
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
