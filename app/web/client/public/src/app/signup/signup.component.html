<div class="col-md-6 col-md-offset-3">
    <h2>Welcome to ReHUB</h2>
    <form [formGroup]="form">
        <div class="form-group" [ngClass]="{ 'has-error': submitted && !form.get('fname').valid }">
            <label for="username">First Name</label>
            <input type="text" class="form-control" name="fname" formControlName="fname" required />
            <div *ngIf="submitted && !form.get('fname').valid" class="help-block">First name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': submitted && !form.get('lname').valid }">
            <label for="username">Last Name</label>
            <input type="text" class="form-control" name="lname" formControlName="lname" required />
            <div *ngIf="submitted && !form.get('fname').valid" class="help-block">Last name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': submitted && !form.get('login').valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" formControlName="login" required />
            <div *ngIf="submitted && !form.get('login').valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': submitted && !form.get('pass').valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="pass" />
            <div *ngIf="submitted && !form.get('pass').valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-lg btn-block" [disabled]="loading" (click)="submitSignUp()">Sign Up</button>
            <a [routerLink]="['/login']" class="btn btn-link btn-block">Already have a profile? Login</a>
        </div>
    </form>
</div>
