<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form [formGroup]="form" #f>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fname.valid }">
            <label for="username">First Name</label>
            <input type="text" class="form-control" name="fname" formControlName="fname" required />
            <!--<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lname.valid }">
            <label for="username">Last Name</label>
            <input type="text" class="form-control" name="lname" formControlName="lname" required />
            <!--<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" formControlName="login" required />
            <!--<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="pass" />
            <!--<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>-->
        </div>
        <div class="form-group">
            <a [routerLink]="['/login']" class="btn btn-link">Login</a>
